[package]
name = "scalib"
version = "0.1.0"
authors = [
    "Olivier Bronchain <olivier.bronchain@uclouvain.be>",
    "GaÃ«tan Cassiers <gaetan.cassiers@uclouvain.be>",
]
edition = "2021"

[features]
blis = ["blis-src", "blis-sys"]

[dependencies]

# Utilities
thiserror = "1.0"
itertools = "0.10"
rayon = "1.7"
num-integer = "0.1"
index_vec = { version = "0.1", features = ["serde"] } # Type-safe indices in FactorGraph
indexmap = { version = "1.9", features = ["serde"] } # Factor graph data
serde = { version = "1.0", features = ["derive", "rc"] } # Serialization for pickle support

# Factor graph parsing and error display
chumsky = "0.9"
ariadne = "0.1"

# analysis of factor graphs
petgraph = {version = "0.6", default-features=false, features = ["serde-1"]}


# Progress bars
indicatif = { version = "0.17" }
hytra = "0.1"
crossbeam-utils = "0.8"

geigen = { path = "../geigen" }

# Numerical libs
ndarray = { version = "0.15", features = ["rayon", "approx", "serde"] }
blis-src = { version = "0.2.1-alpha.0", default-features=false, features=["static", "pthreads"], optional = true }
blis-sys = { git="https://github.com/cassiersg/blis-sys", optional = true }
matrixmultiply = "0.3"
nalgebra = "0.32"
nshare = { git= "https://github.com/cassiersg/nshare", branch="rm_lt", features=["nalgebra", "ndarray", "std"] }

realfft = "2.0"
num-traits = "0.2"

[lib]
bench = false

[dev-dependencies]
criterion = "0.4"
ndarray-rand = "0.14"
rand_xoshiro = "0.6"
approx = "0.5"
ndarray-stats = "0.5"

[[bench]]
name = "belief_propagation"
harness = false

[[bench]]
name = "get_snr"
harness = false

[[bench]]
name = "snr_update"
harness = false

[[bench]]
name = "mttest"
harness = false

[[bench]]
name = "ttest"
harness = false
